<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form><b>
        <label for="nome"> Nome </label>
        <input type="text" placeholder="Digite seu nome" id="nome"/> 
        <br /><br />
        <label for="email"> e-mail </label>
        <input id="email" placeholder="Digite seu email" type="email" />
        <br /><br />
        <label for="senha"> Senha </label>
        <input id="senha" placeholder="Digite sua Senha" type="password" />
        <br /><br />
        <label for="telefone"> Telefone </label>
        <input id="telefone" placeholder="Digite seu telefone" type="tel" />
        <br />
        <br />
        <textarea>termos e condições de Cadastro</textarea>
        <br />
        <input type="checkbox" id="checkbox-termos" />
        <label for="checkbox-termos">Aceite os termos</label>
        <br />
        <button type="submit">Enviar</button>
    </b>
    </form>
</body>
</html>
