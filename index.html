<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Formulario</h1>
        <form id="form-num">
            <input type="number" id="campo-a" required placeholder="A" min="1" max="100"/>
            <input type="number" id="campo-b" required placeholder="B" min="1" max="100"/>
            <button id="btn-sub" type="submit">Submit</button>
        </form>
        <p class="sucess-menssage"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
